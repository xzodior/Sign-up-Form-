<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Caesar+Dressing&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="side-panel">
        <h1>ZAGREUS</h1>
    </div>
    <div class="content">
        <div class="content-information">
            <p>This is not a real online service! You know you need something like this in your life
                    to help you realise your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <form action="" method="get" onsubmit="checkPassword(this)">
            <h2>Let's do this!</h2>
            <ul>
                <li>
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name" name="first-name" required>
                </li>
                <li>
                    <label for="last-name">LAST NAME</label>
                    <input type="text" name="last-name" id="last-name" required>
                </li>
            </ul>
            <ul>
                <li>
                    <label for="email">EMAIL</label>
                    <input type="text" name="email" id="email" required>
                </li>
                <li>
                    <label for="phone-number">PHONE NUMBER</label>
                    <input type="tel" name="phone-number" id="phone-number" required>
                </li>
            </ul>
            <ul>
                <li>
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password" required onchange="onChange()">
                    <p id="error">* Passwords do not match</p>
                </li>
                <li>
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="password" name="confirm-password" id="confirm-password" required onchange="onChange()">
                </li>
            </ul>
            
            <button id="submit">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </form>
    </div>
    <script src="./script.js"></script>
</body>
</html>
